<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
<div>    
    <style>
    div.j{
        background-color: rgb(80, 56, 3);
        width: 7rem;
        height: 5rem;
        transition-duration: 10s;
        animation-duration: 3s;
        animation: new;
    }
    .j:hover{
        transform:rotate(360deg)
    }
    @keyframes new {
        from{height:5rem;width:5rem;transform: rotate(100deg);}
        to{height:5rem;width:5rem;transform: rotate(50deg);}
        }
    </style>
</div>
</head>
<body>
    <div class="j" style="margin-left: 40rem;">
    <p style="text-align: center;margin-top: 20rem;">vivek</p>
    </div>
</body>
</html>
